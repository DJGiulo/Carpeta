<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpeta</title>
</head>
<body>
    <script>
        let nombreProducto = "Remeras"
        let precioUnitario = 300

        let cantidadDeseada = prompt ("Â¿Cuantas" + nombreProducto + "($" + precioUnitario + ") quieres comprar?")

        let total = precioUnitario * cantidadDeseada
        if (cantidadDeseada >= 5) {
            total = precioUnitario * 0.9
        }

        alert ("El total a pagar " + cantidadDeseada + " " + nombreProducto + " es: " + total)
    </script>
</body>
